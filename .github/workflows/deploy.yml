name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Limpiar cach√© de npm y de Vite antes de construir
      - name: Clean npm cache
        run: npm cache clean --force

      - name: Clean vite cache
        run: npm run cache:clear

      - name: Clean previous build
        run: npm run clean || rm -rf ./dist

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build

      # Verificar contenido del CSS generado (opcional)
      - name: Check generated CSS
        run: cat ./dist/assets/*.css || echo "No CSS file found"

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages-${{ github.ref_name }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
